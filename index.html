<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search Application</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css" media="screen" title="no title">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Giphy Search</h1>
		</div>
	
		<!--Search Panel-->
		<div class="panel panel-primary" id="searchDisplay">
  			<div class="panel-heading"></div>
  				<div class="panel-body">
  					<div id="buttonDisplay">
  						
  					</div>
  					<form id="search-form">
  						<label for="animal-input">Add An Animal </label>
  						<input type="text" id="animal-input"><br>
  						<input id="addAnimal" type="submit" value="Submit">
					</form>
			</div>
		</div>

		<!--Display Panel-->
		<div id="giphyDisplayHere">
		</div>
	
	<!--script-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<!--Jquery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

   
</body>
</html>
